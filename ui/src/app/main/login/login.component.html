  <div class="row" style="margin-top:1%;margin-bottom: 1%; " >

    <div class="col-md-4 offset-1"></div>
    <div class="card" style="width: 22rem;">


        <img class="card-img-top " src="../../assets/images/logo.png" >

        
        <div class="card-body">
          <h5 class="card-title">Login to your Account</h5>
          
        </div>
        
        <div class="card-body">
          
          <form class="form-group" [formGroup]="user" (ngSubmit)="login()">
            <label class="form-label" for="1"><strong>Username</strong></label>
            <input id="1" class="form-control" type="text" placeholder="Enter Username" formControlName="username">
            <br>
            <label class="form-label"  for="1"><strong>Password</strong></label>
            <input id="2" class="form-control" type="password"  formControlName="password">
            <br>
    
            <button class="btn btn-danger"type="submit" style="width:100%; ">Login</button>
    
    
          </form>
        </div>
        <p>Don't have an account yet? <a href="#" class="text-danger">Sign Up</a> </p>
        
      </div>

  </div>
